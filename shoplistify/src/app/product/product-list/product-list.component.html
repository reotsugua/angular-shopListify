<section class="container">
  <app-product-search (search)="onSearch($event)"></app-product-search>
  <div class="productList">
    <div class="cardProduct" *ngFor="let product of products" (click)="openProductModal(product)">
      <div class="cardProduct__img">
        <img class="cardProduct__img" [src]="product.avatar" alt="Photo of a Shiba Inu">
      </div>
      <div class="cardProduct__body">
        <p class="cardProduct__title">{{product.name}}</p>
        <app-star [rating]="product.rating"></app-star>
        <p class="cardProduct__value">R$ {{product.price}}</p>
        <p class="cardProduct__text">{{product.category}}</p>
      </div>
    </div>
  </div>
  <div class="paginator">
    <mat-paginator class="dark:bg-blue-950 dark:text-gray-300" [length]="1000" [pageSize]="9" [pageSizeOptions]="[3, 6, 12, 15, 24, 36, 99]" aria-label="Select page"
      (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
</section>
