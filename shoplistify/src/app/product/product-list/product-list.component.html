<mat-card class="cardProduct" *ngFor="let product of products">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="product.avatar" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{product.category}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Detalhes</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
